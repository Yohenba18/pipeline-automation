- name: Create SSH credentails
  become: true
  jenkins_script:
    script: "{{ lookup('file', 'templates/credential.groovy') }}"
    user: admin
    password: "{{adminpwd.stdout}}"

- name: Configure ec2 plugin
  jenkins_script:
    script: "{{ lookup('file', 'templates/jenkins-config.groovy') }}"
    user: admin
    password: "{{adminpwd.stdout}}"

