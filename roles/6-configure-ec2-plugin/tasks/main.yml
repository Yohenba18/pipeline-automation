---
# tasks file for 9-configure-ec2-plugin

- name: read admin pwd
  shell: cat /var/lib/jenkins/secrets/initialAdminPassword
  register: adminpwd

# - name: Generate an OpenSSH keypair with the default values (4096 bits, rsa)
